<!DOCTYPE html>
<head>
	<title> 0xhedge </title>
	<link rel="stylesheet" href="../assets/volSurfaceStyle.css">
	<body background="background.png">
		<div style="float: left; margin-left: 20px;"><a href=".."><div style="font-size: 20;">home</div></a></div>
		<div style="float: right; margin-right: 20px;"><a href="../ETHUSD/"><div style="font-size: 20;">ETH/USD</div></a></div>
		<div>
			<h1>BTC/USD Volatility Surface</h1>
		</div>
		<div class="sidenav">
			<div>
				<h3>
					Delta View
					<label class="switch">
						<input id="viewSwitch" type="checkbox" onclick="switchViews()"><span class="slider round"></span>
					</label>
					&nbsp;&nbsp;&nbsp;&nbsp;Strike View
				</h3>
			</div>
			<br>
			<div class="limit">
				<h3>
					<label for="minDelta">Min Delta:</label>
					<span><input id="minDelta" type="text" size="2" value="0.1" name="minDelta" onkeypress="refresh(event, this)"></input></span>
				</h3>
			</div>
			<br>
			<div class="limit">
				<h3>
					<label for="maxDelta">Max Delta:</label>
					<span><input id="maxDelta" type="text" size="2" value="0.5" name="maxDelta" onkeypress="refresh(event, this)"></input></span>
				</h3>
			</div>
			<br>
			<div class="limit">
				<h3>
					<label for="minStrike">Min Strike:</label>
					<span><input id="minStrike" type="text" size="2" value="0" name="minStrike" onkeypress="refresh(event, this)"></input></span>
				</h3>
			</div>
			<br>
			<div class="limit">
				<h3>
					<label for="maxStrike">Max Strike:</label>
					<span><input id="maxStrike" type="text" size="2" value="99999" name="maxStrike" onkeypress="refresh(event, this)"></input></span>
				</h3>
			</div>
			<br>
			<div class="limit">
				<h3>
					<label for="minVol">Min Vol:</label>
					<span><input id="minVol" type="text" size="2" value="0.1" name="minVol" onkeypress="refresh(event, this)"></input></span>
				</h3>
			</div>
			<br>
			<div class="limit">
				<h3>
					<label for="maxVol">Max Vol:</label>
					<span><input id="maxVol" type="text" size="2" value="2.0" name="maxVol" onkeypress="refresh(event, this)"></input></span>
				</h3>
			</div>
			<br>
			<div class="limit">
				<h3>
					<label for="minDays">Min Time:</label>
					<span><input id="minDays" type="text" size="2" value="10" name="minDays" onkeypress="refresh(event, this)"></input></span>
				</h3>
			</div>
			<br>
			<div class="limit">
				<h3>
					<label for="maxDays">Max Time:</label>
					<span><input id="maxDays" type="text" size="2" value="365" name="maxDays" onkeypress="refresh(event, this)"></input></span>
				</h3>
			</div>
		</div>
		<table style="width: 50%; height: 100%; margin-left: 25%; margin-right: 25%; resize:both;">
			<tr>
				<td>
					<div><h2>Calls</h2></div>
				</td>
			</tr>
			<tr>
				<td>
					<div style="text-align: center;">
						<div style="width: 600px; margin-bottom: 100px; display: inline-block;" id="callGraph"></div>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div><h2>Puts</h2></div>
				</td>
			</tr>
			<tr>
				<td >
					<div style="text-align: center;">
						<div style="width: 600px; margin-bottom: 100px; display: inline-block;" id="putGraph"></div>
					</div>
				</td>
			</tr>
		</table>
		<div>
			<script src="../assets/vis.js"></script>
			<script src="../assets/visualizer.js" pair="BTC/USD"></script>
		</div>
	</body>
  	
</head>
